<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantics</title>
</head>
<body>
    <!-- before all the content was targeted using div box. giving them unique classes to access and style each of them in css -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="main"></div>
    <div class="footer"></div>
 <!-- but nowadays, there are modern semantics used in html, such as -->

<header></header>
<nav></nav>
<article></article>
<main></main>
<aside></aside>
<section></section>
<footer></footer>
</body>
</html>
