<!DOCTYPE html>
<html lang="en">
<head>
    <!-- define characters in your webpage, usually nowadays utf-16 is used for more reliability -->
    <meta charset="UTF-8">
    <!-- this meta is reference for search engine , it is not necessary but it is good practice -->
    <meta name="keywords" content="HTML, semantics">
    <!-- defining these meta into your webpage makes it more clear, and rankings are usually done based on these -->
    <meta name="description" content="this is a semantics info">
    <!-- refresh meta is used to refresh the webpage after a certain time, it is not necessary but it is good practice -->
    <meta http-equiv="refresh" content="5">
    <!-- viewport meta is used to define the size of the webpage. makes ur webpage device flexible -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
