<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in HTML</title>
    <style>
        body{
            background-color: rgb(231, 150, 19)
            ;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <h3 style="text-align:center; background-color: #57bc33">This is H3 heading styled using <mark>inline style tag</mark> of HTML </h3>
    <h2 style="background-color: rgb(224, 93, 32);">This paragraph need some styling</h2>

    <p>

        <q>
            this is today's quote
        </q>
        <abbr title="Hypertext Markup Language">HTML(hover over this)</abbr>

        <br />
        <bdo dir="">this is normal left to right text</bdo>
        <br/>
        <bdo dir="rtl">this is right to left , using &ltODB&gt tag</bdo>


    </p>
    <address>unta madarpur , jehanabad &ltaddress tag&gt</address>
</body>
</html>
