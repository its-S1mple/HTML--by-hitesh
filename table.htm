<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <style>
            table{
                width: 100%;
                text-align: center;
                border-collapse:collapse;
            }
            td,th{
                border: 1px solid black;
                padding: 12px;
                
            }
            tr:nth-child(odd){
                background-color: rgba(117, 237, 255, 0.404);
            }
            th,tfoot {
            background-color:rgb(31, 165, 210) ;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Language</th>
                <th>Population</th>
            </tr>
           <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>Hindi</td>
            <td>1.5 B</td>
           </tr>
           <tr>
            <td>China</td>
            <td>Beijing</td>
            <td>Mandarin</td>
            <td>1.4 B</td>
           </tr>
           <tr>
            <td>USA</td>
            <td>New York</td>
            <td>English</td>
            <td>340 Mil</td>
           </tr>
           <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>Japanese</td>
            <td>124 Mil</td>
           </tr>
           <tfoot>
            <tr>
                <th scope="row" colspan="3">Total Population</th>
                <td style="background-color: rgb(214, 248, 93);">3.364 B</td>
            </tr>
           </tfoot>
        </table>
    </body>
</html>
